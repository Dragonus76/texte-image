<!DOCTYPE html>
<html>
<head>
	<title>texte&image</title>

	<meta charset="utf-8">


</head>
<body>


	<style type="text/css">
		
		img{

			padding: 5px;
			width: 150px;
			height: 150px;
		}
	</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<img src="1.gif" id="6.gif" class="miniature">
	<img src="2.gif" id="7.gif" class="miniature">
<img src="3.gif" id="8.gif" class="miniature">
<img src="4.gif" id="9.gif" class="miniature">
<img src="5.gif" id="10.gif" class="miniature"> <br/>

<img id="grand" src="1.gif"/>

<script type="text/javascript">
	
	$(function(){

		$('.miniature').css('border','5px white solid');
		$('img:first').css('border','5px black solid');
		$('.miniature').click(function(){

			$('img').css('border','5px white solid');
			$(this).css('border','5px black solid');
			var nom = $(this).attr('id');
			$("#grand").attr('src',nom);
		});
	});

</script>


</body>
</html>
