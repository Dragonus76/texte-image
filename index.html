<!DOCTYPE html>
<html>
<head>
	<title>Texte&image</title>
</head>
<body>

	<div>
		<p>
			Tapez du texte la zone de texte le faisant commencer et/ou finir des espaces puis cliquez sur le bouton 
		</p>
	</div>

	Texte : <input type="text" id="texte"/>
	<button id="action">Cliquez ici</button>
	<pre id="resultat"></pre>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script>


		
		$(function() {
    $('#action').click(function() {
      var leTexte = $('#texte').val();
      $('#resultat').html('Texte original           : "' + leTexte + '"' + 
                      '<br>Apr√®s la fonction trim() : "' + $.trim(leTexte) + '"');
    });  
  });



	</script>

</body>
</html>
