<!DOCTYPE html>
<html>
<head>
	<title>TEXTE & image</title>
</head>
<meta charset="utf-8">
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


	<style type="text/css">


	img{


		position: absolute;
		left: 0px;
		top: 0px;
	}


#image{

	display: none;
}



		img{

			width: 300px;
			height: 300px;
		}




	</style>

	<img id="imagePetite" src="sex.gif">
	<img id="imageGrand" src="sex.jpg">


	<script type="text/javascript">
		
		$(function(){

			$('#imagePetite').mouseover(function(){

				$(this).fadeOut(1000);
				$('#imageGrand').fadeIn(1000);
			});

			$('#imageGrand').mouseout(function(){

				$(this).fadeOut(1000);
				$('#imagePetite').fadeIn(1000);
			});
		});


	</script>
	

</body>
</html>
